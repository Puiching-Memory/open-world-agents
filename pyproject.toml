[project]
name = "open-world-agents"
version = "0.1.0"
description = "A modular agent system with dynamic module registration and real-time event processing"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "owa",
    "owa-env-desktop",
    "owa-env-gst",
    "pytest-timeout>=2.3.1",
    "opencv-python>=4.11.0.86",
    "loguru>=0.7.3",
    "pydantic>=2.10.6",
    "mkdocs>=1.6.1",
]

[project.optional-dependencies]
docs = [
    "mkdocs-material>=9.5.3",
    "mkdocstrings[python]>=0.24.0",
    "mkdocs-git-revision-date-localized-plugin>=1.2.1",
    "mkdocs-mermaid2-plugin>=1.1.1"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ipython>=8.32.0",
    "pytest>=8.3.4",
    "ruff>=0.9.5",
]

[tool.uv.sources]
owa = { path = "projects/core", editable = true }
owa-env-desktop = { path = "projects/owa-env-desktop", editable = true }
owa-env-gst = { path = "projects/owa-env-gst", editable = true }

[tool.ruff]
line-length = 119

[tool.ruff.lint.isort]
known-first-party = ["owa", "owa_env_desktop", "owa_env_gst"]

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = [
  "projects/core",
  "projects/owa-env-desktop",
  "projects/owa-env-gst"
]

[tool.hatch.build.targets.wheel]
packages = ["projects/core", "projects/owa-env-desktop", "projects/owa-env-gst"]
